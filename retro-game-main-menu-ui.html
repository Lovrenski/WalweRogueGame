<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <meta
      name="author"
      content="Quist Quest"
    />
    <meta
      name="keywords"
      content="Game, HTML5, HTML, CSS, JavaScript"
    />
    <meta
      name="description"
      content="Quist Quest - Defend the Knowledge"
    />
    <title>Quist Quest - Defend the Knowledge</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="resources/css/game-ui.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="resources/css/main-menu.css"
    />
  </head>
  <body>
    <div class="game-container">
      <div class="main-menu">
        <div class="game-title">
          <h1 class="title-text">Quiz<br />Quest</h1>
          <p class="subtitle">Defend The Knowledge!</p>
        </div>

        <!-- Middle Platform (Character Platform) -->
        <div class="character-platform">
          <img
            src="/api/placeholder/80/80"
            alt="Calculator"
            class="calculator"
          />
          <img
            src="/api/placeholder/180/180"
            alt="Knight Character"
            class="character"
          />
          <div class="sword"></div>
          <div class="shield"></div>
        </div>

        <!-- Left Platform (Map Platform) -->
        <div class="map-platform">
          <div class="platform-leg-left"></div>
          <div class="platform-leg-right"></div>
          <div class="map-icon"></div>
        </div>

        <!-- Right Platform (Start Platform) -->
        <div class="start-platform">
          Start<br />Defend
          <div class="start-platform-leg"></div>
        </div>

        <div class="ground"></div>
        <div class="underground"></div>
      </div>
    </div>
  </body>
</html>
